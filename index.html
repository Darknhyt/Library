<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="Script.js" defer></script>
</head>

<body>
    <header>
        <h1>LIBRARY</h1>
        <button id="add">New Book</button>
    </header>
    <section>
        <table id="list">
            <tr>
                <th>BOOK</th>
                <th>AUTOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
            </tr>
        </table>
    </section>
    <dialog id="add-panel" hidden>
        <div>
            <h2>Register</h2><button id="close" title="Close"><span
                    class="material-symbols-outlined">close</span></button>
        </div>
        <div class="input"><label for="input-title">Book</label>
            <input type="text" id="input-title" placeholder="Tittle..." maxlength="48"" required>
        </div>
        <div class="input"><label for="input-autor">Autor</label>
            <input type="text" id="input-autor" placeholder="Autor..." maxlength="48" required>
        </div>

            <div>
                <label for="input-pages">Pages </label>
                <input type="number" id="input-pages" placeholder="0" value="0" min="0" max="10000">
            </div>
            <div>
                <span>Status</span>
                <div>
                    <input type="radio" name="read-status" id="input-status-one" value="Not read yet" checked>
                    <label class="status-input" for="input-status-one">Not read yet</label>
                </div>
                <div>
                    <input type="radio" name="read-status" id="input-status-two" value="Reading">
                    <label class="status-input" for="input-status-two">Reading</label>
                </div>
                <div>
                    <input type="radio" name="read-status" id="input-status-three" value="Finishied">
                    <label class="status-input" for="input-status-three">Finishied</label>
                </div>
        </div>
        <button type="button" id="register">Add book</button>
    </dialog>
</body>
</html>
